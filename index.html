<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
        }

        .options {
            opacity: 1;
            transition: opacity 0.5s ease;
            position: absolute;
            bottom: 60%;
            display: flex;
            width: 100%;
            justify-content: center;
            gap: 20px;
        }

        .winning-line {
            position: absolute;
            height: 5px;
            background-color: red;
            z-index: 10;
            transform-origin: left;
            transition: opacity 0.5s ease;
        }



        .options > button {
            height: 50px;
            cursor: pointer;
        }

        .options.hidden {
            display: none;
            opacity: 0;
            pointer-events: none;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .game-container.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-top: 20px;

        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 35px;
            max-width: 200px;
        }

        #newGameBtn {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5rem;
        }

        .ttt {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 500px;
            width: 500px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="ttt">
        <h1>Tic-Tac-Toe</h1>

        <div class="options">
            <button onclick="startGame('2-player')">2 Player</button>
            <button onclick="startGame('computer')">Play Against Computer</button>
        </div>

        <div class="game-container">
            <div class="scoreboard">
                <p>Player 1: <span id="player1Score">0</span></p>
                <p>Player 2: <span id="player2Score">0</span></p>
            </div>

            <div class="grid">
                <div class="cell" onclick="makeMove(0)"></div>
                <div class="cell" onclick="makeMove(1)"></div>
                <div class="cell" onclick="makeMove(2)"></div>
                <div class="cell" onclick="makeMove(3)"></div>
                <div class="cell" onclick="makeMove(4)"></div>
                <div class="cell" onclick="makeMove(5)"></div>
                <div class="cell" onclick="makeMove(6)"></div>
                <div class="cell" onclick="makeMove(7)"></div>
                <div class="cell" onclick="makeMove(8)"></div>
            </div>

            <div id="message"></div>
            <button id="newGameBtn" onclick="newGame()">New Game</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
